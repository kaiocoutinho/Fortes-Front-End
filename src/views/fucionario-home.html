<body>
    <aside class="container-menu">
        <div class="user-type">
            <h1>
                Funcionário
            </h1>
        </div>
        <section class="menu-lateral-funcionario">
            <div>
                <i>
                    <img src="../../public/Images/icons/relatorioIcon.svg" alt="Icone de relatório.">
                </i>
                <h2 class="link-menu" id="linkRelatorio">Relátorio</h2>
            </div>
            <div>
                <i>
                    <img src="../../public/Images/icons/megaPhone.svg" alt="Icone de Mega fone.">

                <h2 class="link-menu" id="linkDivulgacao">Divulgação</h2>
            </div>
            <div>
                <h2 class="link-menu">Acompanhamento</h2>
            </div>
            <div>
                <h2 class="link-menu">Parceiro</h2>
            </div>
            <div>
                <h2 class="link-menu" id="linkProjects">Projetos</h2>
            </div>
            <div>
                <h2 class="link-menu">Ajuda</h2>
            </div>
            <div>
                <h2 class="link-menu"><a href="../index.html" class=link-menu>Sair</a></h2>
            </div>
        </section>
    </aside>
    <main class="visible-false" id="containerRelatorio">
        <h1>Relatório de visita técnica</h1>
        <section>
            <label for="empresas">Empresas anteriores</label>
            <select name="empresas" id="empresas">
                <option value="empresa1">Empresa 1</option>
                <option value="empresa2">Empresa 2</option>

            </select>
        </section>
        <div id="empresas">
            <div>
                <h2>Nome da empresa visitada</h2>
            </div>
            <div>
                <h2>Projeto Fortificar da instituição</h2>
            </div>
            <div>
                <h2>Dado 1</h2>
            </div>
            <div>
                <h2>Dado 2</h2>
            </div>
        </div>
    </main>

    <main class="visible-false" id="containerDivulgacoes">
        <h1>Olá</h1>
    </main>

    <main class="" id="containerProjects">
        <section id="project">
            <h1 class="title">Projetos</h1>
            <h2>Confira abaixo ideias de projetos que foram enviadas para nós:</h2>
        </section>
        <div id="projects">
            <span id="status">Nenhum projeto recebido</span>
        </div>
